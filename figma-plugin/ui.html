<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: #18A0FB;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #0D8BE0;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
    }
    
    .status.loading {
      background: #E3F2FF;
      color: #0D8BE0;
    }
    
    .status.success {
      background: #E6F7ED;
      color: #0D8B47;
    }
    
    .status.error {
      background: #FFE8E8;
      color: #D93025;
    }
    
    .hint {
      font-size: 10px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .hidden {
      display: none;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="logo">Flowtusk</div>
  <h2>Auto-fill Persona Templates</h2>
  
  <div class="form-group">
    <label for="url">Website URL</label>
    <input 
      type="text" 
      id="url" 
      placeholder="https://example.com"
      autocomplete="off"
    />
    <div class="hint">
      ðŸ¤– AI-powered mapping: Works with ANY template structure! No naming required.
    </div>
  </div>
  
  <button id="generate" onclick="handleGenerate()">
    Generate Personas
  </button>
  
  <div id="status" class="status hidden"></div>

  <script>
    const urlInput = document.getElementById('url');
    const generateBtn = document.getElementById('generate');
    const statusDiv = document.getElementById('status');
    
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.classList.remove('hidden');
    }
    
    function hideStatus() {
      statusDiv.classList.add('hidden');
    }
    
    function handleGenerate() {
      const url = urlInput.value.trim();
      
      if (!url) {
        showStatus('Please enter a URL', 'error');
        return;
      }
      
      // Basic URL validation
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        showStatus('URL must start with http:// or https://', 'error');
        return;
      }
      
      generateBtn.disabled = true;
      hideStatus();
      
      // Send message to plugin code
      parent.postMessage({
        pluginMessage: { type: 'generate-personas', url }
      }, '*');
    }
    
    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'status') {
        showStatus(msg.message, 'loading');
      }
      
      if (msg.type === 'success') {
        showStatus(msg.message, 'success');
        generateBtn.disabled = false;
        
        // Auto-close after 2 seconds
        setTimeout(() => {
          parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
        }, 2000);
      }
      
      if (msg.type === 'error') {
        showStatus(msg.message, 'error');
        generateBtn.disabled = false;
      }
    };
    
    // Allow Enter key to submit
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleGenerate();
      }
    });
  </script>
</body>
</html>
