name: Test & Lint

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test
        if: false  # Disabled until tests are created

      - name: Run evidence chain validation
        run: npm run test:evidence
        if: false  # Disabled until tests are created

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  lint-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify migration files
        run: |
          echo "Checking migration files..."
          ls -la supabase/migrations/
          echo "✅ Migration files found"

  check-critical-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check prompt templates unchanged
        run: |
          echo "Verifying critical files are not modified..."
          git diff ${{ github.event.before }} ${{ github.sha }} --name-only | grep -E "(lib/prompt-templates\.ts|lib/validators\.ts|lib/few-shot-examples\.ts)" && echo "❌ CRITICAL: Prompt templates modified!" && exit 1 || echo "✅ Critical files unchanged"
        if: github.event_name == 'pull_request'

