name: Test & Lint

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run unit tests
        run: npm run test

      - name: Run integration tests
        run: npm run test:integration

      - name: Run evidence chain validation tests (CRITICAL)
        run: npm run test:evidence
        # This step is critical - evidence chain must pass

  evidence-validation:
    name: Evidence Chain Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify prompt templates unchanged
        run: |
          # Check if lib/prompt-templates.ts has changed
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "lib/prompt-templates.ts"; then
            echo "⚠️ WARNING: lib/prompt-templates.ts was modified"
            echo "This file should NEVER be changed as it contains the evidence chain logic"
            exit 1
          else
            echo "✅ prompt-templates.ts unchanged"
          fi

      - name: Run evidence tests
        run: npm run test:evidence

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Provide dummy env vars for build
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: dummy-key
          OPENAI_API_KEY: sk-dummy

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
